name: CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dagger-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dagger CLI
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | sh
          sudo mv bin/dagger /usr/local/bin

      - name: Run Dagger CI pipeline (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          dagger call ci \
            --source=. \
            --branch="${{ github.ref_name }}" \
            --git-sha="${{ github.sha }}" \
            --account-id=env:CLOUDFLARE_ACCOUNT_ID \
            --api-token=env:CLOUDFLARE_API_TOKEN

      - name: Run Dagger CI pipeline (pull request)
        id: dagger-pr
        if: github.event_name == 'pull_request'
        env:
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          OUTPUT=$(dagger call ci \
            --source=. \
            --branch="${{ github.head_ref }}" \
            --git-sha="${{ github.sha }}" \
            --account-id=env:CLOUDFLARE_ACCOUNT_ID \
            --api-token=env:CLOUDFLARE_API_TOKEN)
          echo "$OUTPUT"
          # Extract deploy URL from output
          DEPLOY_URL=$(echo "$OUTPUT" | grep -oP 'DEPLOY_URL=\K.*' || echo "")
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR with deploy preview
        if: github.event_name == 'pull_request' && steps.dagger-pr.outputs.deploy_url != ''
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.dagger-pr.outputs.deploy_url }}';
            const body = `## Deploy Preview

            Your deploy preview is ready!

            | Name | Link |
            |------|------|
            | Preview | ${deployUrl} |
            | Commit | \`${{ github.sha }}\` |`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('## Deploy Preview')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

permissions:
  contents: read
  packages: write
  pull-requests: write
